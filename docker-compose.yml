services:
    auth:
        image: quay.io/keycloak/keycloak:22.0.0
        profiles:
            - default
            - dev
        environment:
            KEYCLOAK_ADMIN: admin 
            KEYCLOAK_ADMIN_PASSWORD: admin
        command:
            - start-dev
            - --import-realm
        ports:
            - 8080:8080
        networks:
            - nginx-network
        volumes:
            - type: bind
              source: ./auth/realm.json
              target: /opt/keycloak/data/import/realm.json
        container_name: uc-pact-auth
    frontend:
        build:
            context: frontend
            dockerfile: ../frontend.Dockerfile
        profiles:
            - default
        ports:
            - 80:80
        networks:
            - nginx-network
        volumes:
            - type: bind
              source: ${PWD}/nginx.conf
              target: /etc/nginx/conf.d/default.conf
        container_name: frontend
    frontend-dev:
        build:
            context: frontend
            dockerfile: ../frontend-dev.Dockerfile
        profiles:
            - dev
        ports:
            - 80:3000
            - 3000:3000
        networks:
            - nginx-network
        volumes:
            - type: bind
              source: ./frontend/public
              target: /frontend-build/public
            - type: bind
              source: ./frontend/src
              target: /frontend-build/src
        container_name: frontend-dev
    frontend-tests:
        build:
            context: frontend
            dockerfile: ../frontend-tests.Dockerfile
        profiles:
            - tests
        ports:
            - 80:3000
            - 3000:3000
        networks:
            - nginx-network
        volumes:
            - type: bind
              source: ./frontend/public
              target: /frontend-build/public
            - type: bind
              source: ./frontend/src
              target: /frontend-build/src
        container_name: frontend-tests
    backend:
        build:
            context: backend
            dockerfile: ../backend.Dockerfile
        profiles:
            - default
        environment:
            KC_PUBLIC_KEY_URI: http://auth:8080/realms/UCPACT-Realm/
            KC_HTTP_RELATIVE_PATH: true
            MODEL_VERSION: "1.2"
        networks:
            - nginx-network
        volumes:
            - type: bind
              source: ./models
              target: /app/models
        container_name: backend
    backend-dev:
        build:
            context: backend
            dockerfile: ../backend.Dockerfile
        profiles:
            - dev
        ports:
            - 5000:5000
        environment:
            KC_PUBLIC_KEY_URI: http://auth:8080/realms/UCPACT-Realm/
            KC_HTTP_RELATIVE_PATH: true
            MODEL_VERSION: "1.2"
        networks:
            - nginx-network
        volumes:
            - type: bind
              source: ./models
              target: /app/models
        container_name: backend-dev
volumes:
    realm.json:
    nginx.conf:
    models:
    src:
    public:
networks:
    nginx-network:
        name: nginx-network
